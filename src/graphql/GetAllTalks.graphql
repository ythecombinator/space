query GetAllTalks($limit: Int) {
  talkCollection(order: lastRelevant_DESC, limit: $limit) {
    items {
      title
      shortDescription {
        json
      }
      slug
      sessionsCollection {
        items {
          event {
            name
            city {
              name
              country {
                name
              }
            }
          }
        }
      }
      contentfulMetadata {
        tags {
          id
          name
        }
      }
    }
  }
}
